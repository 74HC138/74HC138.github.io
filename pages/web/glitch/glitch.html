	<audio src="music.mp3" type="audio/mpeg" id="music_player" autoplay="autoplay" loop></audio>
	
	<script>
	  document.addEventListener('click', musicPlay);
	  init();
	  function musicPlay() {
		document.getElementById('music_player').play();
		document.removeEventListener('click', musicPlay);
	  }
	  document.getElementById("music_state").addEventListener("click", toggleMusic);
	  function toggleMusic() {
		var audio = document.getElementById("music_player");
		var dsp = document.getElementById("music_state");
		if (audio.paused) {
		  audio.play();
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ Ｐ  Λ  ＵＳ  Σ  】";
		  dsp.classList.remove("shadow-left");
		  dsp.classList.add("shadow-right");
		} else {
		  audio.pause();
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ ＰＬ  Λ  Ｙ】";
		  dsp.classList.remove("shadow-right");
		  dsp.classList.add("shadow-left");
		}
	  }
	  function init() {
		var audio = document.getElementById("music_player");
		var dsp = document.getElementById("music_state");
		if (audio.duration > 0 && !audio.paused) {
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ Ｐ  Λ  ＵＳ  Σ  】";
		  dsp.classList.remove("shadow-left");
		  dsp.classList.add("shadow-right");
		} else {
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ ＰＬ  Λ  Ｙ】";
		  dsp.classList.remove("shadow-right");
		  dsp.classList.add("shadow-left");
		}
	  }
	</script>

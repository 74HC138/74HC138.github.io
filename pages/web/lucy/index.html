  <script>
	element = document.getElementById("mainimage");
	var bg = document.querySelector(".slowsweep"),
	transitionEvent = whichTransitionEvent();
	bg.addEventListener(transitionEvent, alertEnd);
	function alertEnd() {
		alert("slowsweep has ended");
	}
	
	element.addEventListener("click", function(e) {
		e.preventDefault;
		restartAnim();
	}, false);
	function restartAnim() {
		// -> removing the class
		element.classList.remove("imagerotate");
		// -> triggering reflow /* The actual magic */
		// without this it wouldn't work. Try uncommenting the line and the transition won't be retriggered.
		// Oops! This won't work in strict mode. Thanks Felis Phasma!
		// element.offsetWidth = element.offsetWidth;
		// Do this instead:
		void element.offsetWidth;
		// -> and re-adding the class
		element.classList.add("imagerotate");
		css(".imagerotate", "animation-play-state", "running");
		element.src="images/"+getRandomImage();
	};
	function getRandomImage() {
		var images = ["lucy.png", "image2.jpg", "image3.jpg", "image4.jpg"];
		return images[Math.floor((Math.random() * 4))];
	}
	function whichTransitionEvent(){
	  var t,
		  el = document.createElement("fakeelement");

	  var transitions = {
		"transition"      : "transitionend",
		"OTransition"     : "oTransitionEnd",
		"MozTransition"   : "transitionend",
		"WebkitTransition": "webkitTransitionEnd"
	  }

	  for (t in transitions){
		if (el.style[t] !== undefined){
		  return transitions[t];
		}
	  }
	}
		
	function Sleep(milliseconds) {
		return new Promise(resolve => setTimeout(resolve, milliseconds));
	}	
  
  
	(function (scope) {
		// Create a new stylesheet in the bottom
		// of <head>, where the css rules will go
		var style = document.createElement('style');
		document.head.appendChild(style);
		var stylesheet = style.sheet;
		scope.css = function (selector, property, value) {
			// Append the rule (Major browsers)
			try { stylesheet.insertRule(selector+' {'+property+':'+value+'}', stylesheet.cssRules.length);
			} catch(err) {try { stylesheet.addRule(selector, property+':'+value); // (pre IE9)
			} catch(err) {console.log("Couldn't add style");}} // (alien browsers)
		}
	})(window);
  </script>

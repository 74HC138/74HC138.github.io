	<script>
	  document.addEventListener('click', musicPlay);
	  function musicPlay() {
		document.getElementById('music_player').play();
		document.removeEventListener('click', musicPlay);
	  }
	  document.getElementById("display_canvas").addEventListener("click", toggleMusic);
	  document.getElementById("music_state").addEventListener("click", toggleMusic);
	  function toggleMusic() {
		var audio = document.getElementById("music_player");
		var dsp = document.getElementById("music_state");
		if (audio.paused) {
		  audio.play();
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ Ｐ  Λ  ＵＳ  Σ  】";
		} else {
		  audio.pause();
		  dsp.innerHTML = "【ＣＬＩＣＫ ＴＯ ＰＬ  Λ  Ｙ】";
		}
	  };
